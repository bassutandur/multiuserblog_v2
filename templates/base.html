<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/responsive.css">
	<title>Multi User Blog</title>
</head>

<body>
	<div class="container">
		<div class="row blog-header">
			<div class="col-xs-12 col-sm-12 col-md-6 text-left">
				<a href="/blog" class="blog-title">Multi User Blog</a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 text-right">
				{% if user %}
				<label>Welcome, <span class="user-name">{{user.name}}</span></label>
				<a href="/blog/newpost" role="button" class="btn btn-default"> Add New Post</a>
				<a href="/logout" role="button" class="btn btn-danger">Logout</a>
				{% else %}
				<a href="/login" role="button" class="btn btn-default">Login</a>
				<a href="/register" role="button" class="btn btn-default">Register</a>
				{% endif %}
			</div>
		</div>
	</div>
	<div id="content">
		{% block header %}
		{% endblock %}
	</div>
</body>
</html>
