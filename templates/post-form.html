{% extends "base.html" %}
{% block header %}
	<div class="container">
		<h4 class="title-header text-center">Add New New Post</h4>
		<form action="/blog/newpost" method="post">
			<div class="form-group">
				<label>Subject</label>
				<input type="text" name="subject" class="form-control" placeholder="Enter Post Title" />
			</div>

			<div class="form-group">
				<label>Content</label>
				<textarea name="content" cols="50" rows="20" class="form-control" placeholder="Enter Post Content"></textarea>
				<span class="error-string">{{msg}}</span>
			</div>

			<div class="form-group text-right">
				<a href="/blog" role="button" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
{% endblock %}
